{% extends 'quiz_app/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %} 
    <h1>Викторины. {{ category.title }}</h1>
    <div>
        {% for quiz in quizzes %}
            <h2><a href="{% url 'quiz' category.slug  quiz.slug %}">{{ quiz.title }}</a></h2>
            {{ quiz.description | linebreaks }}
        {% endfor %}
    </div>
{% endblock %}
